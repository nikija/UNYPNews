<div class="row feed">
	<div class="col-md-4">
		<div ng-hide = "currentUser">
			<br><br>
			<div class="well">
				<h4>Login</h4>
				
				<input type="text" class="form-control" id="inputDefault" placeholder="Username" ng-model="username">
				<br>
				<input type="password" class="form-control" id="inputDefault" placeholder="Password" ng-model="password">
				<br>
				<button class="btn btn-default btn-lg btn-block" type="button" ng-click="signin()">Sign In</button> 
				<br><br>
				 <a href="/signup" class="btn btn-default btn-lg btn-block" type="button">Sign Up</a>
			</div>
		</div>
		<div ng-show = "currentUser">
			<br>
			<div class="well">
				<h4>You are logged in as {{ currentUser }}</h4>
				<br>
				<button class="btn btn-default" type="button" ng-click="logout()">Logout</button>				
			</div>
		</div>
	</div>
	<div class="col-md-8">
		<br>
		<div class = "new-message jumbotron" ng-show = "currentUser">
			<input type = "text" class="form-control input-lg" id="inputLarge" ng-model="newMessage" placeholder="What do you have to say?">				
			<br>
				<button class="btn btn-default" type="button" ng-click="submitNewMessage()">Submit</button>
		</div>
		<h3 class="jumbotron" ng-repeat="message in messages | orderBy:'+':true">
			<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
			{{ message.text }}
			<br> 
			<a href ng-click="removeMessage(message)"><span class="fa fa-trash-o" aria-hidden="true"></span></a>
			<small> {{ message.username }} </small>
		</h3>
	</div>
</div>
